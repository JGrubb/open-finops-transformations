version: 2

models:
  - name: stg_azure_billing__focus_data
    description: |
      Staging model for Azure FOCUS exports. Extracts configured tags
      and renames columns.

      This model is fully parameterized via `vars.finops_focus.azure` configuration.

    columns:
      - name: billing_account_id
        description: Azure billing account ID

      - name: subscription_id
        description: Azure subscription ID

      - name: resource_id
        description: Azure resource ID

      - name: charge_period_start
        description: Usage period start timestamp

      - name: charge_period_end
        description: Usage period end timestamp

      - name: service_name
        description: Azure service name

      - name: list_cost
        description: List cost before discounts

      - name: billed_cost
        description: Final billed amount
